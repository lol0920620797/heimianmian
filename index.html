              <p>老師教你應對面試技巧</p>
            </div>
            <div class="swiper-slide">
              <a href="#"><img src="./images/pic2.png" alt="" /></a>

    <!-- footer -->

      <a href="#">
        <img src="./icons/home.png" alt="" />
        <p>首頁</p>
      </a>
      <a href="#">
        <img src="./icons/ms.png" alt="" />
        <p>模擬面試</p>

      <a href="#">

      <a href="#">
        <img src="./icons/user.png" alt="" />
        <p>我的首頁</p>
      </a>
    </footer>
    <!-- Initialize Swiper -->
    <script>
      // 第一個函數裏面是 就業指導輪播圖
      // 沙箱函數
      (function () {
        var swiper = new Swiper(".get_job_fo", {
          // 能夠顯示的 slider的個數
          slidesPerView: 2,
          // 每一個slider之間的距離
          spaceBetween: 30,
          centeredSlides: true,
          loop: true,
          // 添加左右箭頭
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      })();

      (function () {
        var swiper = new Swiper(".study_fo", {
          slidesPerView: 2.2,
          spaceBetween: 20,
        });
      })();
    </script>
